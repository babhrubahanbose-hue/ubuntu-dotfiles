# Force X11 backend (not Wayland)
linux_display_server x11

# Shell configuration
shell zsh

# Font configuration
font_family MesloLGS NF Regular
bold_font MesloLGS NF Bold
italic_font MesloLGS NF Italic
bold_italic_font MesloLGS NF Bold Italic
font_size 14.0

# Background opacity
background_opacity 1.0

# Background image
background_image ~/Downloads/ChatGPT Image Dec 19, 2025, 09_02_51 PM.png
background_image_layout scaled
background_tint 0.7

# Window styling - rounded corners
window_padding_width 10
draw_minimal_borders yes
window_margin_width 0
single_window_margin_width 0
placement_strategy center

# Hide window decorations for cleaner look (use compositor for rounded corners)
hide_window_decorations yes

# Cursor
cursor_shape beam
cursor_blink_interval 0.5

# Always open fullscreen
startup_session ~/.config/kitty/startup.conf


# URL handling
url_style curly
detect_urls yes

# Bell
enable_audio_bell no
visual_bell_duration 0

# Keyboard - ensure proper terminal behavior
# Don't intercept Ctrl+C - let it pass through to the shell/tmux
map ctrl+c send_text all \x03
map ctrl+z send_text all \x1a

# Scrollback
scrollback_lines 10000

# Term variable for proper compatibility
term xterm-256color

# Catppuccin Mocha theme
include themes/catppuccin-mocha.conf

font_family MesloLGS NF
